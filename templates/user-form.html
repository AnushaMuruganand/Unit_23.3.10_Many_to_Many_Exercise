{% extends 'base.html' %}

{% block title %} Create User {% endblock %}

{% block content %}


<div class="container text_center mt-3">
    <h1 class="mb-5">Create a User</h1>
    <form action="/users/new" method="POST">  
      <div class="form-group row">
        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter a first name">
        </div>
      </div>
    
      <div class="form-group row">
        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter a last name">
        </div>
      </div>
    
      <div class="form-group row">
        <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="image_url" name="image_url" placeholder="Provide an image of this user">
        </div>
      </div>
    
      <div class="form-group row">
        <div class="text-right">
          <button type="submit" class="btn btn-success btn-lg">Add</button>
        </div>
      </div>
    
    </form>  
</div>

{% endblock %}
